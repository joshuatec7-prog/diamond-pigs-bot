# config.yaml (paste-ready, STRICT ENGLISH)
quote: EUR
symbols: [BTC, ETH, ADA, SOL, XRP]
timeframe: "15m"

signals:
  use_sma: true
  sma_fast: 20
  sma_slow: 60

  use_rsi: true
  rsi_len: 14
  rsi_buy_min: 55

  use_atr: true
  atr_len: 14
  atr_tp_mult: 2.0
  atr_sl_mult: 1.8

  exit_on_trend_break: WAAR

  # Optional: only trade if volatility is high enough (ATR% of price)
  use_atr_filter: false
  min_atr_pct: 0.25

risk:
  # Set true first if you want to test without real orders
  dry_run: false

  fixed_stake_quote: 15
  max_open_positions: 2
  only_buy_if_not_in_position: true

  # Cooldown per market after BUY or SELL
  cooldown_minutes: 30

  # Spread in PERCENT: 0.25 = 0.25%
  max_spread_pct: 0.25

  # Keep EUR aside so the bot doesn't use the full balance
  eur_reserve: 50

  # Log skip reasons at most once per X seconds per market+reason
  skip_log_every_seconds: 600

fees:
  taker_fee_pct: 0.25

logging:
  level: INFO
  loop_sleep_seconds: 30
  candles_limit: 400
