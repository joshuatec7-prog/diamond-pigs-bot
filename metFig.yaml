# config.yaml (STRICT ENGLISH; unknown keys will stop the bot)
quote: EUR
symbols: [BTC, ETH, ADA, SOL, XRP]
timeframe: "15m"

signals:
  use_sma: true
  sma_fast: 20
  sma_slow: 60

  use_rsi: true
  rsi_len: 14
  rsi_buy_min: 58

  use_atr: true
  atr_len: 14
  atr_tp_mult: 2.0
  atr_sl_mult: 1.8

  exit_on_trend_break: WAAR

  # Optional: only trade if volatility is high enough (ATR% of price)
  use_atr_filter: false
  min_atr_pct: 0.25

risk:
  # Set to true first to test safely (no real orders)
  dry_run: false

  fixed_stake_quote: 15
  max_open_positions: 2
  only_buy_if_not_in_position: true
  cooldown_minutes: 45

  # Spread in PERCENT: 0.10 = 0.10% (very strict)
  max_spread_pct: 0.10

  # Keep cash aside
  eur_reserve: 50

fees:
  taker_fee_pct: 0.25

logging:
  level: INFO
  loop_sleep_seconds: 30
  candles_limit: 400
