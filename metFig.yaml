quote: EUR
symbols: [BTC, ETH, ADA, SOL, XRP]
timeframe: "15m"

signals:
  # Trend-only filters
  use_sma: true
  sma_fast: 20
  sma_slow: 50

  use_rsi: true
  rsi_len: 14
  rsi_buy_min: 58
  rsi_sell_max: 48

  # Extra: alleen traden als er genoeg beweging is
  use_atr_filter: true
  atr_len: 14
  min_atr_pct: 0.25

risk:
  fixed_stake_quote: 15        # vaste inzet per trade, winst wordt niet herbelegd
  stake_fraction: 0.00

  # Minder exposure tegelijk
  max_open_positions: 2
  max_pct_per_coin: 25

  only_buy_if_not_in_position: true
  single_open_buy_per_coin: true

  # Veel minder frequent traden
  cooldown_minutes: 60

  # Strenger: slechte fills vermijden
  max_spread_pct: 0.12

  # Extra reserve zodat je niet “leeg” handelt
  eur_reserve: 50

protection:
  # Verder van de prijs zodat fees minder slopen
  take_profit_pct: 5.0
  stop_loss_pct: 2.0

  # Laat winnaars doorlopen
  trailing_tp_pct: 2.0

logging:
  level: INFO
  loop_sleep_seconds: 30
  candles_limit: 400
