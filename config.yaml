# config.yaml  (Trend v2)
quote: EUR
symbols: [BTC, ETH, ADA, SOL, XRP]
timeframe: "15m"

strategy:
  # Trend filter
  sma_fast: 20
  sma_slow: 50

  # RSI filter
  rsi_len: 14
  rsi_buy_min: 55

  # ATR exits
  atr_len: 14
  atr_tp_mult: 2.2     # take-profit = entry + 2.2 * ATR
  atr_sl_mult: 1.4     # stop-loss   = entry - 1.4 * ATR
  exit_on_trend_break: true

risk:
  fixed_stake_quote: 15      # vaste inzet per trade (winst wordt NIET herbelegd)
  max_open_positions: 6
  only_buy_if_not_in_position: true
  cooldown_minutes: 30
  max_spread_pct: 0.12       # strenger dan 0.20, minder slechte fills

fees:
  taker_fee_pct: 0.25        # pas aan naar jouw Bitvavo fee tier

logging:
  level: INFO
  loop_sleep_seconds: 30
  candles_limit: 300
