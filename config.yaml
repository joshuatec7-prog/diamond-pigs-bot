# config.yaml (Trend v2)

citaat: EUR
symbolen: [BTC, ETH, ADA, SOL, XRP]
tijdsbestek: "15m"

strategie:
  # Trendfilter
  sma_fast: 20
  sma_slow: 50

  # RSI-filter
  rsi_len: 14
  rsi_buy_min: 55

  # ATR-uitgangen
  atr_len: 14
  atr_tp_mult: 2.2
  atr_sl_mult: 1.4
  exit_on_trend_break: True

risico:
  vaste_inzetkoers: 15
  max_open_posities: 6
  alleen_kopen_als_je_niet_in_de_positie: True
  afkoeltijd_minuten: 30
  max_spread_pct: 0.12
